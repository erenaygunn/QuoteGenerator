<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="#"><img src="./images/quote.jpg" alt="logo" class="logo" /></a>
        <a href="#" class="quotes">See all quotes</a>
      </div>
      <div class="content">
        <div class="quote-container" id="quote-container">
          <p>Click New Quote button to generate a quote</p>
        </div>

        <div class="social">
          <a href="#"><img src="./images/wp.png" alt="wp" /></a>
          <a href="#"><img src="./images/tw.png" alt="tw" class="tw" /></a>
          <a href="#"><img src="./images/insta.png" alt="ig" /></a>
        </div>
      </div>
      <div class="button">
        <button id="new-quote">New Quote</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
